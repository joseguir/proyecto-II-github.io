<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Virtual</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="campus">
       <div class="login">
          <h2>Iniciar Sesión en el campus virtual</h2>
          <div class="row-login">
              <div class="left-login">
                  <h3>Nunca consideres el estudio como un deber, sino como una oportunidad para ingresar en el maravilloso mundo del conocimiento.</h3>
              </div>
              <div class="right-login">
                 <form>
                    <h3>Ingresa</h3>
                    <label>Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                    <label>Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <button type="submit">Ingresar</button>
                 </form>
              </div>
          </div>
       </div>
    </section>
</body>
</html>


<!-- Nunca consideres el estudio como un deber, sino como una oportunidad para ingresar en el maravilloso mundo del saber -->
